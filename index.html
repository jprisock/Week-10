<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <table
        id="table"
        class="table table-dark table-hover border border-secondary"
      >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>Jonathon</td>
            <td>Prisock</td>
            <td>Jprisock@gmail.com</td>
          </tr>
          <tr>
            <td>Ally</td>
            <td>Prisock</td>
            <td>Aprisock@gmail.com</td>
          </tr>
        </tbody>
      </table>
      <div id="form">
        <form action="" method="get" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="tableinput"
              value="Enter your Info"
            />
          </div>
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
            />
          </div>

          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Last Name"
            />
          </div>

          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
          </div>
          <div class="col-auto">
            <button type="button" id="confirm" class="btn btn-primary mb-3">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="table.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
